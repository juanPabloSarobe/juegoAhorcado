<body>

    <div class="pantallaPrincipal">
        <div id="titulo1" class="titulo">
            <h1> Juego del <span class="ahorcado"> a h o r c a d o</span> </h1>
            <div class="subtitulo">
                <p style="visibility: hidden;"> p</p>
                <p>by Isa y Juan Sarobe</p>
            </div>


        </div>

        <div   div id="tarjeta1" class="tarjeta animate__animated animate__bounceInUp animate__slow">

            <div class="buttonGen"><button type="button" onclick="prepararJuego()" class="btn btn-success w-100"
                    disabled>1 Jugador</button></div>
            <div class="buttonGen"><button type="button" onclick="prepararJuego()" class="btn btn-danger w-100">2
                    Jugadores</button></div>

        </div>
        <div id="tarjeta2" class="tarjeta ocultar  ">

                <div class="tituloInputPalabra">
                    <p>Jugador 1, por favor ingrese su palabra a adivinar</p>
                </div>
                <div class="inputPalabra">
                    <input type="password" name="palabra" id="palabra" class="pass" onkeyup="verificaLetra(this.value)">
                    <button type="button" onclick="iniciarJuego()" class="btn btn-success w-10"> ></button>
                    
                </div>
                <p id="leyenda" class="leyenda leyOff">*Atencion solo introducir letras</p>

            </div>

    </div>
